<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mejorado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            background: #212529;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .sidebar a:hover {
            background: #343a40;
            border-radius: 5px;
        }
        .sidebar i {
            margin-right: 10px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .navbar {
            background: #f8f9fa;
        }
        .menu-toggle {
            display: none;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
                transition: 0.3s;
            }
            .sidebar.open {
                width: 250px;
            }
            .content {
                margin-left: 0;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>


    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h3 class="text-center">Dash<span class="text-primary">8</span></h3>
        <p class="text-center">Manage your actions and activities</p>

        <a href="#"><i class="bi bi-house"></i> Planos</a>
        <a href="#"><i class="bi bi-database"></i> Database</a>
        <a href="#"><i class="bi bi-cloud"></i> Cloud Storage</a>
        <a href="#"><i class="bi bi-graph-up"></i> Reports</a>
        <a href="#"><i class="bi bi-shield-lock"></i> Security</a>
        <a href="#"><i class="bi bi-puzzle"></i> Extensions</a>
        <a href="#"><i class="bi bi-gear"></i> Settings</a>
    </div>

    <!-- Contenido Principal -->
    <div class="content">
        <router-outlet/>
        <!-- <h1>Dashboard Content</h1>
        <p>Welcome to your dashboard. Here you can manage all your data.</p> -->
    </div>

    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.getElementById("sidebar").classList.toggle("open");
        });
    </script>
</body>
</html>
